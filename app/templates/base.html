<html lang="en"><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Kindlebox</title>

    <!-- Bootstrap core CSS -->
    <link href="static/css/lib/bootstrap.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="static/css/base.css" rel="stylesheet">
    {% block css %}{% endblock %}
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a id="logo" class="navbar-brand" href="{{ url_for('home') }}">Kindlebox</a>
        </div>
        <div class="collapse navbar-collapse">
          {% if logged_in %}
          <ul class="nav navbar-nav pull-right">
            <li class="active"><a id="navbar-welcome">Welcome, {{ name }}</a></li>
            <li class="active"><a id="navbar-logout" href="{{ url_for('logout') }}">Logout</a></li>
          </ul>
          {% endif %}
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div id="content" class="container col-md-offset-3 col-md-6">
        {% block body %}{% endblock %}
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="static/js/lib/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="static/js/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="static/js/lib/react-with-addons.js"></script>
    <script type="text/javascript" src="static/js/lib/JSXTransformer.js"></script>
    {% block scripts %}{% endblock %}
    <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-53dff2a46a9f9d7c"></script>
  

</body>
</html>
